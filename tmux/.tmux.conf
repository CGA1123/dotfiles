set -g mouse
set -g default-terminal "xterm-256color"

# Show battery
set -g @batt_charged_icon "ğŸ’¯"
set -g @batt_charging_icon "âš¡ï¸"
set -g @batt_discharging_icon "ğŸ”‹"
